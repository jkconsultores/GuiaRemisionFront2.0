<mat-card>
  <mat-card-header>
    <mat-card-title>Datos del destinatario</mat-card-title>
    <!-- <mat-card-subtitle>End</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-body class="p-3">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="example-full-width w-100" appearance="outline">
          <mat-label>Destinatario</mat-label>
          <input matInput placeholder="Seleccione un destinatario" value="">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width w-100" appearance="outline">
          <mat-label>Destino</mat-label>
          <input matInput placeholder="Seleccione un destino" value="">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width w-100" appearance="outline">
          <mat-label>Origen</mat-label>
          <input matInput placeholder="Ingrese el nombre de la empresa emisora" value="">
        </mat-form-field>
      </div>
    </div>
  </mat-card-body>
</mat-card>
