<mat-card>
  <mat-card-header>
    <mat-card-title>Transporte</mat-card-title>
    <!-- <mat-card-subtitle>End</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-body class="p-3">

    <form class="example-form">
      <div class="row">
        <div class="col-md-4">
          <mat-form-field  class="w-100" appearance="outline">
            <mat-label>Chofer</mat-label>
            <mat-select >
              <mat-option value="01">Publico</mat-option>
              <mat-option value="02">Privado</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field  class="w-100" appearance="outline">
            <mat-label>Placa</mat-label>
            <mat-select >
              <mat-option value="01">Publico</mat-option>
              <mat-option value="02">Privado</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field  class="w-100" appearance="outline">
            <mat-label>T. Circulacion</mat-label>
            <mat-select >
              <mat-option value="01">Publico</mat-option>
              <mat-option value="02">Privado</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

    </form>
  </mat-card-body>
  <!-- <mat-card-actions align="end" class="p-3">
    <button mat-stroke-button color="primary" class="btn btn-primary">Declarar</button>
  </mat-card-actions> -->
</mat-card>
