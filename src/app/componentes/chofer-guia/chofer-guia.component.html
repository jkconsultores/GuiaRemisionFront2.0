<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <!-- <mat-card-subtitle>End</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-body class="p-3">

    <form class="example-form">
      <div class="row">

        <div class="col-md-4">
          <div class="d-flex align-items-center">
            <div class="w-100">
              <mat-form-field class="example-full-width w-100" appearance="outline">
                <mat-label>Chofer</mat-label>
                  <input type="text" placeholder="Seleccione un chofer" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectionChange($event)" [displayWith]="displayFn">
                  <mat-option  *ngFor="let option of filteredOptions | async" [value]="option">{{option.nombre}}</mat-option>
                </mat-autocomplete>
                <button *ngIf="myControl" matSuffix mat-icon-button aria-label="Clear" (click)="myControl.setValue('')" matTooltip="Remover el chofer seleccionado"
                aria-label="Remover seleccion de choferes">
                  <mat-icon color="warn">close</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <button mat-raised-button (click)="AbrirModalChofer()" class="btn btn-primary mb-4" matTooltip="Editar, crear o seleccionar un chofer"
            aria-label="Seleccionar choferes">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </div>

        <div class="col-md-4">
          <app-placa (submitClicked)="ObtenerPlacaChanged($event)"></app-placa>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width w-100" appearance="outline">
            <mat-label>T. Circulacion</mat-label>
            <input type="text" placeholder="Seleccione un destinatario" aria-label="Number" (change)="TCirculacionChange($event)" matInput [disabled]="placaSeelcted==undefined" [value]="placaSeelcted?.mtc">
          </mat-form-field>
        </div>
      </div>

    </form>
  </mat-card-body>
  <!-- <mat-card-actions align="end" class="p-3">
    <button mat-stroke-button color="primary" class="btn btn-primary">Declarar</button>
  </mat-card-actions> -->
</mat-card>
