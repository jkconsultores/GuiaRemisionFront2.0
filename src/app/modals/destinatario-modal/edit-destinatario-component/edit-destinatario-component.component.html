<h2 mat-dialog-title id="titulo">Destinatario</h2>

<form novalidate [formGroup]="destiForm" (ngSubmit)="action()" >    
    <mat-dialog-content class="mat-typography ">

        <div class="example w-100 "> 
            <mat-form-field class="w-50 " appearance="outline">
                <mat-label>Número de documento</mat-label>
                <input type="text" matInput formControlName="numerodocumentoadquiriente" [readonly]="data.numerodocumentoadquiriente != undefined && data.numerodocumentoadquiriente.length > 0 "[required]="true" placeholder="Ingrese el número de documento"/>
                <!-- <mat-error *ngIf="empresaForm.get('numerodocumentoemisor')!.hasError('required') && empresaForm.get('numerodocumentoemisor')!.touched"> El numero de documento es obligatorio</mat-error>
                <mat-error *ngIf="empresaForm.get('numerodocumentoemisor')!.hasError('maxlength') && empresaForm.get('numerodocumentoemisor')!.touched"> El numero de documento no puede ser mayor a 11 digitos</mat-error>
                <mat-error *ngIf="empresaForm.get('numerodocumentoemisor')!.hasError('minlength') && empresaForm.get('numerodocumentoemisor')!.touched"> El numero de documento no puede ser menor a 8 digitos</mat-error>
                <mat-error *ngIf="empresaForm.get('numerodocumentoemisor')!.hasError('pattern') && empresaForm.get('numerodocumentoemisor')!.touched"> El numero de documento solo acepta numeros</mat-error> -->
            </mat-form-field>
            
            <mat-form-field class="w-50" appearance="outline">
                <mat-label>Tipo de documento</mat-label>
                <mat-select formControlName="tipodocumentoadquiriente" [required]="true" placeholder="Seleccione el tipo de documento">
                  <mat-option value="1">DNI</mat-option>
                  <mat-option value="6">RUC</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        
        <mat-form-field class="example-full-width w-100" appearance="outline">
            <mat-label> Razón social </mat-label>
            <input type="text" matInput formControlName="razonsocialadquiriente" [required]="true" placeholder="Ingrese la razón social"/>
            <!-- <mat-error *ngIf="destiForm.get('tipodocumentoadquiriente')!.hasError('required') && destiForm.get('tipodocumentoadquiriente')!.touched"> Tipo de documento</mat-error> -->
        </mat-form-field>

        <mat-form-field class="example-full-width w-100" appearance="outline">
            <mat-label> Correo </mat-label>
            <input type="text" matInput formControlName="correo" [required]="true" placeholder="Ingrese el correo electrónico"/>
            <!-- <mat-error *ngIf="destiForm.get('tipodocumentoadquiriente')!.hasError('required') && destiForm.get('tipodocumentoadquiriente')!.touched"> Tipo de documento</mat-error> -->
        </mat-form-field>

        <div class="example w-100 "> 
            <mat-form-field class=" w-50" appearance="outline" >
                <mat-label >País </mat-label>
                <mat-select  formControlName="paisadquiriente">
                    <mat-option *ngFor="let item of Pais"  [value]="item.id">{{item.pais}}</mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="empresaForm.get('paisemisor')!.hasError('required') && empresaForm.get('paisemisor')!.touched"> El país es obligatorio</mat-error> -->
            </mat-form-field> 
            
            <mat-form-field class="marco2 w-50" appearance="outline">
                <mat-label>Departamento empresa</mat-label>
                <mat-select formControlName="departamentoadquiriente" (selectionChange)="selectProvincias($event)">
                    <mat-option *ngFor="let item of Departamento"   [value]="item.id">{{item.name}}</mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="empresaForm.get('departamentoemisor')!.hasError('required') && empresaForm.get('departamentoemisor')!.touched"> El departamento es obligatorio</mat-error> -->
            </mat-form-field>
        </div>

        <div class="example w-100 "> 
            <mat-form-field class="marco1 w-50" appearance="outline">
                <mat-label>Provincia empresa</mat-label>
                <mat-select formControlName="provinciaadquiriente" (selectionChange)="selectDistrito($event)">
                    <mat-option *ngFor="let item of Provincia" [value]="item.id">{{item.nombre}}</mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="empresaForm.get('provinciaemisor')!.hasError('required') && empresaForm.get('provinciaemisor')!.touched"> La provincia es obligatoria</mat-error> -->
            </mat-form-field>
            
            <mat-form-field class="marco2 w-50" appearance="outline">
                <mat-label>Distrito </mat-label>
                <mat-select formControlName="distritoadquiriente" (selectionChange)="selectUbigeo($event)">
                    <mat-option *ngFor="let item of Distrito" [value]="item.id">{{item.nombre}}</mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="empresaForm.get('distritoemisor')!.hasError('required') && empresaForm.get('distritoemisor')!.touched"> El distrito es obligatorio</mat-error> -->
            </mat-form-field>            
        </div>

        <div class="example w-100 "> 
            <mat-form-field class="marco1 w-50" appearance="outline">
                <mat-label>Dirección emisor </mat-label>
                <input type="text" matInput formControlName="direccionadquiriente" [required]="true" placeholder="Ingrese la dirección emisor"/>
                <!-- <mat-error *ngIf="empresaForm.get('direccionemisor')!.hasError('required') && empresaForm.get('direccionemisor')!.touched"> La dirección es obligatoria</mat-error> -->
            </mat-form-field> 

            <mat-form-field class="marco2 w-50" appearance="outline">
                <mat-label>Ubigeo </mat-label>
                <input type="text" matInput formControlName="ubigeoadquiriente" [required]="true" placeholder="Ingrese el ubigeo emisor"/>
                <!-- <mat-error *ngIf="empresaForm.get('ubigeoemisor')!.hasError('required') && empresaForm.get('ubigeoemisor')!.touched"> El ubigeo es obligatorio</mat-error> -->
            </mat-form-field>                        
        </div>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end" class="p-3">
        <button mat-stroke-button color="primary" (click)="onNoClick($event)" class="btn btn-danger me-3"> Cancelar  </button>
        <button mat-stroke-button color="primary"  type="submit"  [disabled]="destiForm.invalid" class="btn btn-primary">  {{ boton }} </button>
    </mat-dialog-actions>

</form>
