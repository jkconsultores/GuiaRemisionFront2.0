<h2 mat-dialog-title>{{titulo}} </h2>
<mat-dialog-content class="mat-typography pt-2">
  <div class="d-flex align-items-center">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder=" " #input>
    </mat-form-field>
    <button mat-raised-button (click)="crearEmpresa()"
      class="btn btn-primary mb-4 butondeadd" matTooltip="Agregar una nueva empresa"
      aria-label="Agregar una nueva empresa"><mat-icon>add</mat-icon></button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="numerodocumentoemisor">
      <th mat-header-cell *matHeaderCellDef> Ubigeo </th>
      <td mat-cell *matCellDef="let element" (click)="ElemntoElegido(element)"> {{element.numerodocumentoemisor}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreempresa">
      <th mat-header-cell *matHeaderCellDef> Nombre Empresa </th>
      <td mat-cell *matCellDef="let element" (click)="ElemntoElegido(element)"> {{element.nombreempresa}} </td>
    </ng-container>

    <ng-container matColumnDef="tipodocumentoemisor">
      <th mat-header-cell *matHeaderCellDef> Pais Emisor </th>
      <td mat-cell *matCellDef="let element" (click)="ElemntoElegido(element)"> {{element.tipodocumentoemisor}} </td>
    </ng-container>

    <ng-container matColumnDef="paisemisor">
      <th mat-header-cell *matHeaderCellDef> Pais Emisor </th>
      <td mat-cell *matCellDef="let element" (click)="ElemntoElegido(element)"> {{element.paisemisor}} </td>
    </ng-container>

    <ng-container matColumnDef="provinciaemisor">
      <th mat-header-cell *matHeaderCellDef> Provincia Emisor </th>
      <td mat-cell *matCellDef="let element" (click)="ElemntoElegido(element)" > {{element.provinciaemisor}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex align-items-center">
        <button mat-raised-button class="ms-3 btn btn-primary buttonchunqued" (click)="editarEmpresa(element)" matTooltip="Editar la empresa"><mat-icon>edit</mat-icon></button>
        <button mat-raised-button color="warn" class=" buttonchunqued" (click)="eliminarEmpresa(element)" matTooltip="Eliminar la empresa"><mat-icon>delete</mat-icon></button>
      </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3">
  <button mat-stroke-button color="primary"  (click)="onNoClick()" class="btn btn-danger me-3">Cancelar</button>
</mat-dialog-actions>
