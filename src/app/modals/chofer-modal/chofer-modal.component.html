<h2 mat-dialog-title> Chofer </h2>
<mat-dialog-content class="mat-typography pt-2">
    <div class="d-flex align-items-center">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder=" " #input>
        </mat-form-field>
        <button mat-raised-button (click)="crearChofer()" class="btn btn-primary mb-4 butondeadd"
            matTooltip="Agregar un nuevo chofer" aria-label="Agregar un nuevo chofer"><mat-icon>add</mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="numerodocumentochofer">
        <th mat-header-cell *matHeaderCellDef> NÃºmero Doc </th>
        <td mat-cell *matCellDef="let element" (click)="ElementoElegido(element)"> {{element.numerodocumentochofer}} </td>
        </ng-container>

        <ng-container matColumnDef="tipodocumentochofer">
        <th mat-header-cell *matHeaderCellDef> Tipo doc </th>
        <td mat-cell *matCellDef="let element" (click)="ElementoElegido(element)"> {{element.tipodocumentochofer}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre  </th>
        <td mat-cell *matCellDef="let element" (click)="ElementoElegido(element)"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido  </th>
        <td mat-cell *matCellDef="let element" (click)="ElementoElegido(element)"> {{element.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="brevete">
        <th mat-header-cell *matHeaderCellDef> Brevete  </th>
        <td mat-cell *matCellDef="let element" (click)="ElementoElegido(element)"> {{element.brevete}} </td>
        </ng-container>

        <ng-container matColumnDef="placavehiculo">
            <th mat-header-cell *matHeaderCellDef> Placa  </th>
            <td mat-cell *matCellDef="let element" (click)="ElementoElegido(element)"> {{element.placavehiculo}} </td>
            </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                    <button mat-raised-button color="warn" class=" buttonchunqued" (click)="eliminarChofer(element)" matTooltip="Eliminar el chofer"><mat-icon>delete</mat-icon></button>
                    <button mat-raised-button class="ms-3 btn btn-primary buttonchunqued" (click)="editarChofer(element)" matTooltip="Editar el chofer"><mat-icon>edit</mat-icon></button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3">
    <button mat-stroke-button color="primary"  (click)="onNoClick()" class="btn btn-danger me-3">Cancelar</button>
</mat-dialog-actions>
