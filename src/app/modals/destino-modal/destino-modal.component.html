<h2 mat-dialog-title>{{titulo}}</h2>
<mat-dialog-content class="mat-typography pt-2">
  <div class="d-flex align-items-center">
    <!-- <div class="w-100"> -->
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo av." #input>
  </mat-form-field>
  <button mat-raised-button (click)="CrearDireccion()"
  class="btn btn-primary mb-4 butondeadd" matTooltip="Agregar un nuevo destino"
  aria-label="Agregar un nuevo destino"><mat-icon>add</mat-icon></button>
    </div>
<div class="mat-elevation-z3">
  <table mat-table [dataSource]="dataSource"  >

    <!-- Position Column -->
    <ng-container matColumnDef="ubigeo">
      <th mat-header-cell *matHeaderCellDef> Ubigeo </th>
      <td mat-cell *matCellDef="let element" (click)="ElemntoElegido(element)"> {{element.ubigeodestino}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="codigolocalanexo">
      <th mat-header-cell *matHeaderCellDef> Codigo local anexo </th>
      <td mat-cell *matCellDef="let element" (click)="ElemntoElegido(element)"> {{element.codigolocalanexo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element" (click)="ElemntoElegido(element)"> {{element.direcciondestino}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="numerdoc">
      <th mat-header-cell *matHeaderCellDef> Numero Documento </th>
      <td mat-cell *matCellDef="let element" (click)="ElemntoElegido(element)" > {{element.numerodocumentoadquiriente}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="d-flex align-items-center">
        <button mat-raised-button color="warn" class="buttonchunqued" (click)="eliminarDireccion(element)" matTooltip="Eliminar el destino"
        aria-label="Eliminar el destino"><mat-icon>delete</mat-icon></button>
        <button mat-raised-button class="ms-3 btn btn-primary buttonchunqued" (click)="editarDireccion(element)" matTooltip="Modificar el destino"
        aria-label="Modificar el destino"><mat-icon>edit</mat-icon></button>
      </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [class.demo-row-is-clicked]="clickedRows.has(row)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" class="ps-3">Ninguna direccion coincide con "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator #paginator  previousPageLabel="Pagina anterior" nextPageLabel="Pagina siguiente" [pageSizeOptions]="[5, 10, 20]" [length]="cantidad" itemsPerPageLabel="Items por pagina" aria-label="Select page"></mat-paginator>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="p-3">
  <button mat-stroke-button color="primary"  (click)="onNoClick()" class="btn btn-danger me-3">Cancelar</button>
</mat-dialog-actions>
